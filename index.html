	<div class="mb-box">
		<div class="bb">

			<h2>晚安</h2>
			<div class="bb_text">
				<div id="code">
					今天又跑了1万步，锲而不舍，金石可镂，只要坚持不懈就能身心健康。未来可期。而我坚持看来三集如懿传解说，现在已经满脑子赘婿渣龙了。夕阳下的奔跑，热情洋溢，迸溅出生命之美...
				</div>
			</div>
			<p class="bb_myname">
				洋洋姐<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
